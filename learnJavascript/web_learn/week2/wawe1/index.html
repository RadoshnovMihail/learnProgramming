<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wawe</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="/css/slick.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="/css/style.css" />

  <body>
    <header class="header">
      <div class="container">
        <div class="header__menu-inner">
          <a href="#" class="header__logo">

              <li class="header__menu-item">

              <li class="header__menu-item">

              </li>

                <div class="header__menu-link">Контакты</div>
              </li>

        </div>
        <div class="header__info-inner">
          <h1 class="header__title">WAWE</h1>
          <h4 class="header__subtitle">Школа серфинга на канарских Островах</h4>

            <img src="/images/surfing-logo.svg" alt="" class="header__info-img">
          </a>

      </div>
